<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>DOM: Event Listeners and User Input</title>
    </head>

    <body>
        <h1>Event Listeners</h1>
        <h4>Create a button that, when clicked, toggles the visibility of a paragraph.</h4>
        

        <div id="div1">
            <button id="toggleButton">Toggle Image Visibility</button>
            <br>
            <img src="caught.jpg" id="pToggle" class="hidden">
        </div>

        <h2>Form</h2>
        <form id="submitForm">
            <div>
                <input for="text" placeholder="Type favorite food here" id="inputText" required>
            </div>
            
            <br>
    
            <div>
                <input type="reset">
                <input type="submit" value="Submit!" id="submitButton">
            </div>
        </form>

        <p id="output"></p>
    
        <script src="script.js"></script>
    </body>

</html>
